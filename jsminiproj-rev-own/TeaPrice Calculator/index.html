    <title>Tea Price Calculator</title>
</head>
<body>
    <h1>Tea Price Calculator</h1>
    <label>
        SELECT TYPE OF TEA

        <option value="oolong tea">oolong tea</option>
        <option value="black tea">black tea</option>
        <option value="choco tea">choco tea</option>
    </select>
    </label>
    <button id="inc">+</button>
    <span id="qty">0</span>
    <button id="dec">-</button>
     <br> <br><br>
    <button id = "displaybtn">display</button>
    <h2 >total price : <span id="totalPrice">0</span></h2>
